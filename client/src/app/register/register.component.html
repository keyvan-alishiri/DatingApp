<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="from-group">
    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username">
  </div>

   <label>Who is your favourite user?</label>
    <select class="form-control mt-1">
      <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
        {{user.userName}}
      </option>
    </select>
  </div>-->
  <div class="from-group mt-3">
    <input type="password" class="form-control " name="password" [(ngModel)]="model.password" placeholder="Password">
  </div>
<div class="form-group text-center mt-2">
  <button class="btn btn-success m-2" type="submit">Register</button>
  <button class="btn btn-light" (click)="cancel()" type="button">Cancel</button>
</div>
</form>
